<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet'
        href='https://cdn-uicons.flaticon.com/2.2.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link href="style.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="form-container">
            <div class="left">
                <div class="logo-name">Contact App Manager</div>
                <img class ="logo" src="./assets/logo.png" alt="">
                <p class="logo-desc">Sistem Pengelolaan Kontak dengan Mudah dan Efisien</p>
                
            </div>
            <div class="right">
                <div class="title">Register</div>
                <input class="input" type="text" placeholder="username" required>
                <input class="input" type="text" placeholder="e-mail" required>
                <div class="password-wrapper">
                    <input class="input" type="password" placeholder="password" required>
                    <i class="toggle-password fi fi-rr-eye"></i>
                </div>
                <div class="password-wrapper">
                    <input class="input" type="password" placeholder="re-type password" required>
                    <i class="toggle-password fi fi-rr-eye"></i>
                </div>
                <div class="term-wrapper">
                    <input class="checkbox" type="checkbox">
                    <div>I Agree to <a href="">Term & Condition</a></div>
                </div>
                <div class="text-wrapper"><a href="login.html">Sudah punya akun?</a></div>
                <button class="btn-login" type="submit">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
